<!DOCTYPE html>
<html>
<head>
	<title>七梦网 - 我的大树</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	
	<div id="sky"></div>
	<div id="grass"></div>

	<script src="script/lib/jquery.min.js"></script>
	<script src="script/lib/bootstrap.js"></script>	
	<script type="text/javascript">
		//return root location
		function center(a){
			if(a=="x"){
				return document.body.offsetWidth/2;
			}else if(a=="y"){
				return document.body.offsetHeight;
			}else{
				return;
			}
		}

		//initialize
		var canvas = document.createElement("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = document.body.offsetWidth ;
		canvas.height =document.body.scrollHeight;
		document.body.appendChild(canvas);

		// config
		var width=200;
		var height=(width/2)*Math.random();
		// console.log(width+','+height);
		var startX=center('x');
		var startY=center('y')*0.9;

		//calculute
		var tPointX = startX;
		var tPointY = startY-height;


		ctx.beginPath();
		ctx.lineCap="round";
		ctx.moveTo(tPointX,tPointY);
		ctx.lineTo(startX-(width/2),startY);
		ctx.lineTo(startX+(width/2),startY);
		ctx.lineTo(tPointX,tPointY);
		ctx.lineTo(tPointX,startY);

		ctx.lineWidth = 10;
		ctx.stroke();

	</script>

</body>
</html>
